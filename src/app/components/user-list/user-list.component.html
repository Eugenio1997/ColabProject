
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container style="margin: 8px" matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let user">{{ user.name.first }}</td>
    </ng-container>

    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef>City / Country</th>
      <td mat-cell *matCellDef="let user">
        {{ user.location.city }}/{{ user.location.country }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="Dob">
      <th mat-header-cell *matHeaderCellDef>Dob</th>
      <td mat-cell *matCellDef="let user">{{ user.dob.age }}</td>
    </ng-container>

    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    class="mat-elevation-z8"
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10]"
    [length]="100"
    showFirstLastButtons
  ></mat-paginator>


<div
  class="box-btnGoBack"
>
  <button
    (click)="goBack()"
    mat-raised-button
    color="primary"
    id="btnGoBack"
  >
    Go Back
  </button>
</div>
